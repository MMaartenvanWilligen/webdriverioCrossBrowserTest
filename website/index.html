<html>
<head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--        material design lite       -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!--        main stylesheet       -->
    <link rel="stylesheet" href="css/style.css">

    <!--        main js      -->
    <script  src="js/main.js"></script>

</head>

<body>

<div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <div id="imageheader"></div>
    <header class="mdl-layout__header mdl-layout__header--transparent">

        <div class="mdl-layout__header-row">

            <!-- Title -->
            <span class="mdl-layout-title">Demowebsite</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="contactPage.html">Contact</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="contactPage.html">Contact</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
        </nav>
    </div>


    <!-- content -->
    <main class="mdl-layout__content mdl-shadow--2dp">

        <!--card-->
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Welcome</h2>
            </div>
            <div class="mdl-card__supporting-text">
                Demo website om tests op uit te voeren met verschillende tools. Travis, Saucelab en mocha.
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Get Started
                </a>
            </div>
            <div class="mdl-card__menu">
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                </button>
            </div>
        </div>

        <!--buttons-->
        <div id="buttons">
            <!-- Colored raised button -->
            <button name="button" value="raised" id="ctaButton" onclick="textTransform(this)"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored button">
                raised
            </button>
            <!-- Accent-colored raised button -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent button">
                Button
            </button>
            <!-- Accent-colored raised button with ripple -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent button">
                Button
            </button>
        </div>

        <!--checkboxes-->
        <div id="checkboxes">

            <!--checked-->
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
                <span class="mdl-checkbox__label">Checkbox</span>
            </label>

            <!--unchecked-->
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
                <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">Checkbox</span>
            </label>
        </div>

        <div id="form">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="fname">
                <label class="mdl-textfield__label" for="fname">First name</label>
            </div>
        </div>

        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="[0-9]*" id="phone">
            <label class="mdl-textfield__label" for="phone">Phone</label>
            <span class="mdl-textfield__error">Digits only</span>
        </div>


    </main>
</div>


</body>
</html>
