<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>

    <!--        material design lite       -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!--        main stylesheet       -->
    <link rel="stylesheet" href="css/style.css">

    <!--        main js      -->
    <script src="js/main.js"></script>

</head>
<body>
<div class="demo-layout-transparent mdl-layout mdl-js-layout">

    <main class="mdl-layout__content mdl-shadow--2dp">


        <form action="index.html" id="formLogin">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="[A-Z,a-z]*" id="username"/>
                <label class="mdl-textfield__label" for="username">Username</label>
                <span class="mdl-textfield__error">Only alphabet and no spaces, please!</span>
            </div>

            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" pattern="[A-Z,a-z]*[0-9]*" id="userpass">
                <label class="mdl-textfield__label" for="userpass">Wachtwoord</label>
                <span class="mdl-textfield__error">Onjuist wachtwoord</span>
            </div>

            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised" onclick="return loginButton()"
                    id="submit">Login
            </button>

        </form>
    </main>
</div>

</body>
</html>
